<div
  class="modal fade"
  id="updateEtaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="updateEtaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEtaModalLabel">Update ETA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="etaInput">New ETA</label>
            <input type="date" class="form-control" id="etaInput" [(ngModel)]="newEta" name="eta" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateEta()">Save changes</button>
      </div>
    </div>
  </div>
</div>
