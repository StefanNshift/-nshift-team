<div class="row">
  <div class="col-md-10 mb-3">
    <p *ngIf="user" class="lead">Welcome, {{ user.email }}!</p>

    <form (ngSubmit)="onLogin()" *ngIf="!user">
      <div class="form-row mt-3">
        <div class="form-group col-sm-6 col-xl-4">
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group col-sm-6 col-xl-4">
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group col-sm-6 col-xl-6">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
      <div class="form-row mt-6">
        <p class="alert-danger" *ngIf="wrongPassword">Wrong Password</p>
        <p class="alert-warning" *ngIf="noAdminAccess">Admin access required.</p>
      </div>
    </form>

    <div class="form-row mt-2">
      <div *ngIf="user">
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
