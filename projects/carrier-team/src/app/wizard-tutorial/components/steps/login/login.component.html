<div *ngIf="!user">
  <form (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>
    <p class="alert-danger" *ngIf="wrongpassword">Wrong Password</p>
    <p class="alert-warning" *ngIf="noAdminAccess">Admin access required.</p>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

<div *ngIf="user">
  <p class="lead">Welcome, {{ user.email }}!</p>
  <button class="btn btn-primary mt-3" (click)="logout()">Logout</button>
</div>
